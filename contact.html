      <form action="" method="post" class="contact__form" id="contact-form">

        <input type="email" id="contact-email" required="required">
        <label class="standard-label" for="contact-tel">Telephone: </label>
        <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <label class="standard-label" for="contact-message">Message: </label>
        <textarea maxlength="240" id="contact-message" required="required"></textarea>
        <input type="submit" value="Send message">
      </form>
